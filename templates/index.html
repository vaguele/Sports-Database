<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stats Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* Dark mode background and text color */
            body {
                background-color: #121212;
                color: #e0e0e0;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                margin-top: 20px;
                color: #ffffff;
            }

            /* Style for the button links */
            .button {
                display: inline-block;
                padding: 10px 20px;
                margin: 10px;
                background-color: #333;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                text-align: center;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

            .button:hover {
                background-color: #555;
            }

            /* Link to Search styled as a button */
            a {
                display: inline-block;
                padding: 10px 20px;
                margin: 10px;
                background-color: #333;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                font-size: 16px;
                text-align: center;
                transition: background-color 0.3s ease;
            }

            a:hover {
                background-color: #555;
            }

            /* Centering the content */
            div {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>Welcome to the Stats Viewer! Please Select a Sport to view: </h1>
        <div>
            <a href="/basketball_view" class="button">Basketball</a>
        </div>
        <div>
            <a href="/baseball_view" class="button">Baseball</a>
        </div>
        <div>
            <a href="/football_view" class="button">Football</a>
        </div>
        <div>
            <a href="/search" class="button">Search</a>
        </div>
    </body>
</html>

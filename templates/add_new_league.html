<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add New League</title>
        <style>
            body {
                background-color: #121212;
                color: #e0e0e0;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            h1 {
                color: #f39c12;
                text-align: center;
                padding-top: 20px;
            }

            form {
                width: 80%;
                max-width: 500px;
                margin: 20px auto;
                background-color: #1e1e1e;
                padding: 20px;
                border-radius: 8px;
            }

            input {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                background-color: #333;
                color: #e0e0e0;
                border: 1px solid #444;
                border-radius: 5px;
                font-size: 1rem;
            }

            button {
                background-color: #f39c12;
                color: #121212;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1.1rem;
                transition: background-color 0.3s;
                width: 100%;
            }

            button:hover {
                background-color: #e67e22;
            }

            .return-link {
                margin-top: 20px;
                text-align: center;
            }

            .return-link a {
                color: #f39c12;
                text-decoration: none;
                font-size: 1.1rem;
                padding: 10px;
                background-color: #333;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .return-link a:hover {
                background-color: #f39c12;
                color: #121212;
            }
        </style>
    </head>
    <body>
        <h1>Add New League</h1>
        <a href="javascript:history.back()" class="return-link">Return</a>
        <form action="/add_new_league" method="POST">
            <input name="league_name" type="text" placeholder="Enter the League Name" required>
            <input name="league_sport" type="text" placeholder="Enter the League Sport" required>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teams in {{ league.league_name }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Dark mode background and text color */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
        }

        /* Style for the table */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;
        }

        td {
            background-color: #222;
        }

        /* Style for the button-like links */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #555;
        }

        /* Centering the content */
        div {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teams in {{ league.league_name }}</h1>

    {% if teams %}
        <table>
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                {% for team in teams %}
                    <tr>
                        <td><a href="/team_view/{{ team.team_id }}" class="button">{{ team.team_name }}</a></td>
                        <td>{{ team.city }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No teams found for this league.</p>
    {% endif %}

    <div>
        <a href="/add_new_team/{{ league.league_id }}" class="button">Add a new team?</a>
        <a href="{{ url_for('index') }}" class="button">Return to Home</a>
    </div>
</body>
</html>

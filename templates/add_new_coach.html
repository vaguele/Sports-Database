<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign a Coach</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #f39c12;
            text-align: center;
            padding-top: 20px;
        }

        form {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            color: #f39c12;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 50%;
        }

        button {
            background-color: #f39c12;
            color: #121212;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #e67e22;
        }

        .return-link {
            margin-top: 20px;
            text-align: center;
        }

        .return-link a {
            color: #f39c12;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .return-link a:hover {
            background-color: #f39c12;
            color: #121212;
        }
    </style>
</head>
<body>
    <h1>Assign a Coach to {{ team.team_name }}</h1>

    <form action="/add_new_coach/{{ team.team_id }}" method="POST">
        <label for="coach_name">Coach Name:</label>
        <input type="text" id="coach_name" name="coach_name" required><br><br>

        <label for="experience_years">Years of Experience:</label>
        <input type="number" id="experience_years" name="experience_years" min="0" required><br><br>

        <button type="submit">Assign Coach</button>
    </form>

    <div class="return-link">
        <a href="/team_view/{{ team.team_id }}">Return to Team View</a>
    </div>
</body>
</html>

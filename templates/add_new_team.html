<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add New Team</title>
        <style>
            body {
                background-color: #121212;
                color: #e0e0e0;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            h2 {
                color: #f39c12;
                text-align: center;
                padding-top: 20px;
            }

            form {
                width: 80%;
                max-width: 500px;
                margin: 20px auto;
                background-color: #1e1e1e;
                padding: 20px;
                border-radius: 8px;
            }

            label {
                font-size: 1.1rem;
                margin-bottom: 5px;
                display: block;
            }

            input {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                background-color: #333;
                color: #e0e0e0;
                border: 1px solid #444;
                border-radius: 5px;
                font-size: 1rem;
            }

            button {
                background-color: #f39c12;
                color: #121212;
                padding: 12px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1.1rem;
                transition: background-color 0.3s;
                width: 100%;
            }

            button:hover {
                background-color: #e67e22;
            }

            .return-link {
                margin-top: 20px;
                text-align: center;
            }

            .return-link a {
                color: #f39c12;
                text-decoration: none;
                font-size: 1.1rem;
                padding: 10px;
                background-color: #333;
                border-radius: 5px;
                transition: background-color 0.3s;
            }

            .return-link a:hover {
                background-color: #f39c12;
                color: #121212;
            }
        </style>
    </head>
    <body>
        <div class="return-link">
            <a href="javascript:history.back()">Return</a>
        </div>

        <h2>Add a Team to {{ league.league_name }}</h2>
        <form action="/add_new_team/{{ league.league_id }}" method="POST">
            <label for="team_name">Team Name:</label>
            <input id="team_name" name="team_name" type="text" placeholder="Enter the Team Name" required><br>
            
            <label for="team_city">Team City:</label>
            <input id="team_city" name="team_city" type="text" placeholder="Enter the Team City" required><br>
            
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
